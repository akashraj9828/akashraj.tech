    <style>
      .dark .loader {
        background-color: #181a1b;
      }

      .light .loader {
        background-color: white;
      }

      .dark .loader span {
        background-color: white;
      }

      .light .loader span {
        background-color: #181a1b;
      }

      .loader {
        display: flex;
        position: fixed;
        width: 100vw;
        height: 100vh;
        justify-content: center;
        align-items: center;
        z-index: 20;
      }

      .loader span {
        display: block;
        width: .5rem;
        margin: auto .25rem;
        animation: loading 1s infinite;
      }

      .loader span:nth-child(1) {
        animation-delay: .1s;
      }

      .loader span:nth-child(2) {
        animation-delay: .2s;
      }

      .loader span:nth-child(3) {
        animation-delay: .3s;
      }

      .loader span:nth-child(4) {
        animation-delay: .4s;
      }

      .loader span:nth-child(5) {
        animation-delay: .5s;
      }

      .loader span:nth-child(6) {
        animation-delay: .6s;
      }

      .loader span:nth-child(7) {
        animation-delay: .7s;
      }

      .loader span:nth-child(8) {
        animation-delay: .8s;
      }

      .loader span:nth-child(9) {
        animation-delay: .9s;
      }

      .loader.content-loaded {
        opacity: 0;
        z-index: -1;
        transition: .5s;
      }

      @keyframes loading {

        0%,
        30% {
          height: 2rem;
        }

        50% {
          height: 3rem;
        }

        70%,
        100% {
          height: 2rem;
        }
      }
    </style>


  </head>

      }
    </script>
    <script>
      window.onload = (e) => {
        console.log("---: document.onload -> e", e);
        let loader = document.getElementById("loader")
        console.log("---: document.onload -> loader", loader);
        loader.classList.add("content-loaded")
      }
    </script>
