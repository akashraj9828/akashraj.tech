      .dark #loader {

      #loader span {
        display: block;
        width: .5rem;
        margin: auto .25rem;
        animation: loading 1s infinite;
      }

      #loader.content-loaded {
        opacity: 0 !important;
        z-index: -1 !important;
        transition: .5s !important;
      }

      @keyframes loading {

        0%,
        30% {
          height: 2rem;
        }

        50% {
          height: 3rem;
        }

        70%,
        100% {
          height: 2rem;
        }
      }
